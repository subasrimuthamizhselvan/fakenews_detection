<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: green;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: rgb(43, 226, 83);
            color: olive;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .result p {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Fake News Detection</h1>
    <form action="/check_authenticity" method="POST">
        <textarea name="content" placeholder="Paste the article content here..." required>{{ article_content if article_content else '' }}</textarea>
        <button type="submit">Check Authenticity</button>
    </form>
    
    {% if result %}
        <div class="result">
            <p><strong>Prediction: </strong>{{ result }}</p>
        </div>
    {% endif %}
</div>

</body>
</html>
